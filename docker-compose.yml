services:
  db:
    image: postgres:14.5
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=healthdiary
      - POSTGRES_USER=leekeunha
      - POSTGRES_PASSWORD=jhkslt35#
    ports:
      - 5432:5432
  cache:
    image: redis:7.0.4
    restart: always
    volumes:
      - ./data/cache:/data
  web:
    build: .
    command:
      [
        "./wait-for-it.sh",
        "db:5432",
        "--",
        "uwsgi",
        "--ini",
        "/code/config/uwsgi/uwsgi.ini",
      ]
    restart: always
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=educa.settings.prod
      - POSTGRES_DB=healthdiary
      - POSTGRES_USER=leekeunha
      - POSTGRES_PASSWORD=jhkslt35#
    depends_on:
      - db
      - cache
  nginx:
    image: nginx:1.23.1
    restart: always
    volumes:
      - ./config/nginx:/etc/nginx/templates
      - .:/code
    ports:
      - "80:80"
